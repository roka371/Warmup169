<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	{% load staticfiles %}
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static "style.css" %}" />
	<script type="text/javascript" src="{% static "jquery-1.8.3.min.js" %}" charset="utf-8"></script>
	<script type="text/javascript" src="{% static "script.js" %}" charset="utf-8"></script>
	<title>Login</title>
</head>
<body>
	<div id="background"><img class="img-scaled-wh" src="assets/icons/bg.jpg" /></div>
	<div id="container">
		<div id="login">
			<div id="login-title">Login</div>
			<div id="login-box">
				<div id="login-box-progress">
					<div class="login-box-progress-bar"></div>
				</div>
				<div id="login-box-content">
					<div id="login-box-username">
						<div class="login-box-icon"><img class="img-scaled" src="assets/icons/user.svg" /></div>
						<div class="login-box-input"><input id="login-input-username" placeholder="Username" /></div>
						<div class="clear"></div>
					</div>
					<div id="login-box-password">
						<div class="login-box-icon"><img class="img-scaled" src="assets/icons/key.svg" /></div>
						<div class="login-box-input"><input id="login-input-password" type="password" placeholder="Password" /></div>
						<div class="clear"></div>
					</div>
				</div>
			</div>
			<div id="login-box-arrow"></div>
			<div id="login-box-submit">
				<div id="login-box-signin">Sign In</div>
				<div id="login-box-signup">Add User</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<div id="modal">
		<div id="modal-overlay"></div>
		<div id="modal-strip">
			<div id="modal-strip-content">
				<div id="modal-strip-message"></div>
				<div id="modal-strip-button">Okay</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
</body>
</html>
